<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div th:replace="fragments.html :: study-banner"></div>

<div class="container">
    <div th:replace="fragments.html :: study-info"></div>
    <div th:replace="fragments.html :: study-menu(studyMenu='settings')"></div>
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: study-settings-menu(currentMenu='description')"></div>
        </div>
        <div class="col-8">
            <div th:replace="fragments.html :: message"></div>

            <form class="needs-validation" th:action="@{'/study/' + ${study.getPath()} + '/settings/description'}"
                  th:object="${studyDescriptionForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="shortDescription">짧은 소개</label>
                    <textarea aria-describedby="shortDescriptionHelp" class="form-control" id="shortDescription" maxlength="50"
                              placeholder="스터디를 짧게 소개해 주세요." required th:field="*{shortDescription}"
                              type="text"></textarea>
                    <small class="form-text text-muted" id="shortDescriptionHelp">
                        100자 이내로 스터디 짧은 소개해 주세
                    </small>
                    <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
                    <small class="form-text text-danger" th:errors="*{shortDescription}"
                           th:if="${#fields.hasErrors('shortDescription')}">Short DescriptionHelp Error</small>
                </div>
                <div class="form-group">
                    <label for="fullDescription">상세 소개</label>
                    <textarea aria-describedby="fullDescriptionHelp" class="editor form-control" id="fullDescription" placeholder="스터디를 자세히 설명해 주세요."
                              required th:field="*{fullDescription}"
                              type="text"></textarea>
                    <small class="form-text text-muted" id="fullDescriptionHelp">
                        스터디 목표, 일정, 진행 방식, 사용할 교재 또는 인터넷 강좌 그리고 모집중인 스터디원 등 스터디에 대해 자세히 적어 주세요.
                    </small>
                    <small class="invalid-feedback">상세 소개를 입력하세요.</small>
                    <small class="form-text text-danger" th:errors="*{fullDescription}"
                           th:if="${#fields.hasErrors('fullDescription')}">Full DescriptionHelp Error</small>
                </div>

                <div class="form-group">
                    <button aria-describedby="submitHelp" class="btn btn-primary btn-block"
                            type="submit">수정하기
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: tooltip"></script>
<script th:replace="fragments.html :: form-validation"></script>
<script th:replace="fragments.html :: editor-script"></script>
</body>
</html>
