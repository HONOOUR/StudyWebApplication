<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='account')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12">닉네임 변경</h2>
            </div>
            <div class="row mt-3">
                <form class="needs-validation col-sm-12" action="#"
                      th:action="@{/settings/nickname}" th:object="${nicknameForm}" method="post" novalidate>
                    <div class="form-group">
                        <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                               aria-describedby="nicknameHelp" required min="8" max="50">
                        <small id="nicknameHelp" class="form-text text-muted">공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.</small>
                        <small class="invalid-feedback">패스워드를 입력하세요</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">New Password Error</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">변경하기</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <h2 class="col-sm-12">계정 삭제</h2>
            </div>
            <div class="row mt-3">
                <form class="needs-validation col-sm-12" action="#"
                      th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">계정 삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
</div>
</body>
</html>
